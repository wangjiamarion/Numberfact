<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #fact{
            display:none
        }
    </style>
    <title>Number Facts</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
    let fact=document.querySelector("#fact");
    let factText=document.querySelector("#factText");
    let numberInput=document.querySelector("#numberInput");
       numberInput.addEventListener('input', getFactFetch);
       /*function getFactFetch(){
           let number=numberInput.value;
           let xhr= new XMLHttpRequest();
           xhr.open('GET', 'http://numbersapi.com/'+number);
           xhr.onload=function(){
               if(this.status==200 && number !=""){
                   fact.style.display="block";
                   factText.innerText=this.responseText;
               }
               console.log(this.responseText)
           };
           xhr.send();
           
       }*/
       function getFactFetch(){
           let number=numberInput.value;
        fetch('http://numbersapi.com/'+number)
        .then(response =>response.text())
           .then(result=>{
            if(number !=""){
             fact.style.display="block";
         factText.innerText=result;  
            }
            })
         .catch(error =>console.error(error));  
       }
       
    </script> 
</body>
</html>
